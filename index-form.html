<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <nav>
            <div>
                <img class="logo" src="images/logo.png" alt="Logo da Nicole Enterprises pq é legal">
            </div>
            <div class="buttons">
                <a class="button" href="index-inicio.html"><button>Sobre mim</button></a>
                <a class="button" href="index-hobbies.html"><button>Hobbies</button></a>
                <a class="button" href="index-form.html"><button>Formulário</button></a>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <h6>Esgotei minha criatividade</h6>
            <h1>Não procure sentido, apenas sinta</h1>
        </div>

        <div>
            <form action=" " method=" ">
    
                <label for="nome">Nome completo:</label>
                <input type="text" id="nome" name="nome" value="" required placeholder="Digite seu nome" pattern="[A-Za-z ]+" autofocus>
                <br>
            
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" value=" " placeholder="12">
                <br>
            
                <label for="nota">Qual nota você dá pro meu esforço?</label>
                <input type="range" id="nota" name="nota" min="0" max="10">
                <br>
            
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" value=" " placeholder="rosinha_dark.da.escuridao@mail.com">
                <br>
            
                <label>Gênero:</label>
                <input type="radio" id="genero-masculino" name="genero" value="masculino">
                <label for="genero-masculino">Masculino</label>
                <input type="radio" id="genero-feminino" name="genero" value="feminino">
                <label for="genero-feminino">Feminino</label>
                <br>
            
                <input type="checkbox" id="concordo" name="aceito-termos" value="aceito">
                <label for="aceito-termos">Eu concordo que ficou muito bom!!!</label>
                <br>
            
                <label for="cor-favorita">Qual sua cor favorita? E por que é rosa?</label>
                <input type="color" id="cor-favorita" name="cor-favorita" value="#F6516F">
                <br>
            
                <label for="data">Quando aconteceu o atentado de 11 de Setembro de 2001?</label>
                <input type="date" id="data-nascimento" name="data-nascimento" value="">
                <br>
            
                <label for="mes">Mês que precisa lembrar de me dar presente de aniversário:</label>
                <input type="month" id="mes-favorito" name="mes-favorito" value="">
                <br>
            
                <label for="doce">Qual o melhor doce:</label>
                <select id="pais" name="pais">
                    <option value="brasil">Brigadeiro</option>
                    <option value="eua">Cocada</option>
                    <option value="japao">Sobremesa gelada(sorvete, mas pagando menos imposto)</option>
                </select>
                <br>
            
                <label for="comentario">E aí? Gostaram?:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50"></textarea>
                <br>
            
                <label for="video">Vídeozinho da paz:</label>
                <video id="video" controls>
                    <source src="video/Sailor Moon - Moonlight Densetsu.mp4" type="video/mp4">
                </video>
                <br>
            
                <label for="audio">Audiozinho da guerra:</label>
                <audio id="audio" controls>
                    <source src="audio/Rick Astley - Never Gonna Give You Up.mp3" type="audio/mpeg">
                </audio>
                <br>
            
                <input id="enviar" type="submit" value="Enviar">
            </form> 
        </div>

    </main>

    </footer>
</body>
</html>
